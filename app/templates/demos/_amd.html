<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: <%= capitalizeName %></title>

	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="../build/<%= lowercaseName %>.css">

	<script src="../node_modules/requirejs/require.js"></script>
</head>
<body>
	<h1><%= capitalizeName %></h1>
	<script type="text/javascript">
		requirejs.config({
	    baseUrl: '../build/amd'
		});
		requirejs(['<%= repoName %>/src/<%= capitalizeName %>'], function(<%= capitalizeName %>) {
			new <%= capitalizeName %>.default().render();
		});
	</script>
</body>
</html>
