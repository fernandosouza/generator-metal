<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: <%= capitalizeName %></title>

	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="../build/<%= lowercaseName %>.css">

	<script src="../node_modules/jquery/dist/jquery.js"></script>
	<script src="../build/jquery/<%= lowercaseName %>.js"></script>
</head>
<body>
	<h1><%= capitalizeName %></h1>
	<div id="<%= capitalizeName %>"></div>
	<script type="text/javascript">
		$('#<%= capitalizeName %>').<%= lowercaseName %>();
	</script>
</body>
</html>
